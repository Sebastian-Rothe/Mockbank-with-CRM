<div>
  <mat-card appearance="outlined" class="card-header m-32">
    <!-- <mat-card-content>Simple card</mat-card-content> -->
    <div>
      <img src="assets/img/avatar-7964941_1280.png" alt="Customer-Avatar" />
      <div>
        <h3>{{ user?.firstName }} {{ user?.lastName }}</h3>
        <p>{{ user?.id }}</p>
        <!-- kundennummer -->
      </div>
    </div>
  </mat-card>
  <mat-card appearance="outlined" class="m-32">
    <h4>Address</h4>
    <button mat-icon-button class="address-menu-btn" matTooltip="menu" aria-label="open address data for changes" (click)="openAddressDialog()">
      <mat-icon>more_vert</mat-icon>
    </button>
   
    <mat-card-content>{{ user?.streetAddress }}</mat-card-content>

    <mat-card-content>{{ user?.zipCode }}</mat-card-content>

    <mat-card-content>{{ user?.city }}</mat-card-content>

    <mat-card-content>{{ user?.city }}</mat-card-content>

    <mat-card-content>{{ user?.city }}</mat-card-content>
  </mat-card>
