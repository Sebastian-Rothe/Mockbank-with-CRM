<mat-card class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search Users</mat-label>
    <input
      matInput
      (input)="onSearch($event)"
      placeholder="Search by name, email, or city"
    />
  </mat-form-field>
  <div class="user-count">
    Total Users: <strong> {{ userCount }}</strong>
  </div>
</mat-card>

<div class="card-container">
  <mat-card class="user-table-container">
    <table>
      <thead>
        <tr>
          <td>firstName</td>
          <td>lastName</td>
          <td>streetAddress</td>
          <td>zipCode</td>
          <td>city</td>
        </tr>
      </thead>
      <tbody>
        @for(user of filteredUsers; track $index) {
        <tr routerLink="{{ user.uid }}">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.streetAddress }}</td>
          <td>{{ user.zipCode }}</td>
          <td>{{ user.city }}</td>
        </tr>
        }
      </tbody>
    </table>
  </mat-card>
</div>
