<div>
  <mat-card appearance="outlined" class="card-header m-32">
    <button mat-icon-button class="address-menu-btn" [matMenuTriggerFor]="userDetail" aria-label="open address data for changes" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userDetail="matMenu">
      <button mat-menu-item (click)="editUserDetail()">Edit</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <!-- <mat-card-content>Simple card</mat-card-content> -->
    <div>
      <img src="assets/img/avatar-7964941_1280.png" alt="Customer-Avatar" />
      <div>
        <h3>{{ user?.firstName }} {{ user?.lastName }}</h3>
        <p>{{ user?.uid }}</p>
        <!-- kundennummer -->
      </div>
    </div>
  </mat-card>
  <mat-card appearance="outlined" class="m-32">
    <h4>Address</h4>
    <button mat-icon-button class="address-menu-btn" [matMenuTriggerFor]="userAddress" aria-label="open address data for changes" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userAddress="matMenu">
      <button mat-menu-item (click)="editUserAddress()">Edit</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
   
    <mat-card-content>{{ user?.streetAddress }}</mat-card-content>

    <mat-card-content>{{ user?.zipCode }}</mat-card-content>

    <mat-card-content>{{ getFormattedBirthDate() }}</mat-card-content>

    <mat-card-content>{{ user?.city }}</mat-card-content>

    <mat-card-content>{{ user?.city }}</mat-card-content>
  </mat-card>
</div>
