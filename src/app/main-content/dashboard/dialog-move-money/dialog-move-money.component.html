<h2>Move money to different account</h2>
<form (ngSubmit)="moveMoney()">
  <!-- <mat-form-field appearance="fill">
    <mat-label>Account Name</mat-label>
    <input matInput [(ngModel)]="account.accountId" name="accountId" required />
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="transfer.amount"
      name="amount"
      required
      min="1"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Account</mat-label>
    <mat-select name="account" required>
      @for(account of user?.accounts; track $index) { @for(a of userAccounts;
      track $index) { @if(account === a.accountId) {
      <mat-option value="{{ a.accountId }}">{{ a.accountName }}</mat-option>

      }
      <!-- <mat-option value="{{ account }}">{{ account }}</mat-option> -->

      } }
    </mat-select>
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Account</mat-label>
    
    <input
      matInput
      type="string"
      [(ngModel)]="transfer.receiverAccountId"
      name="accountName"
      required
    />
  </mat-form-field> -->
  <!-- <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="string"
      [(ngModel)]="transfer.receiverFullName"
      name="accountName"
      required
    />
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [(ngModel)]="transfer.currency" name="currency" required>
      <mat-option value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="GBP">GBP</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Create</button>
  </div>
</form>
