<div mat-dialog-content>
  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Recipient</mat-label>
      <input
        [(ngModel)]="account.accountId"
        matInput
        placeholder="First Name"
      />
      <!-- <mat-hint>Please enter your first name</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Recipient ID</mat-label>
      <input [(ngModel)]="account.fullname" matInput placeholder="First Name" />
      <!-- <mat-hint>Please enter your first name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Amount (â‚¬)</mat-label>
      <input [(ngModel)]="" />
    </mat-form-field>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>currency</mat-label>
      <input [(ngModel)]="" />
      <!-- maybe a mat select would be nice here -->
    </mat-form-field>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
  </div>
</div>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="send()" cdkFocusInitial>Send</button>
</mat-dialog-actions>
