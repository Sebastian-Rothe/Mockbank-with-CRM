<div mat-dialog-content>
  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Sender Account ID</mat-label>
      <input
        [(ngModel)]="transfer.senderAccountId"
        matInput
        placeholder="Sender Account ID"
      />
    </mat-form-field>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Recipient Account ID</mat-label>
      <input
        [(ngModel)]="transfer.receiverAccountId"
        matInput
        placeholder="Recipient Account ID"
      />
    </mat-form-field>
  </div>

  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Amount (â‚¬)</mat-label>
      <input
        type="number"
        [(ngModel)]="transfer.amount"
        matInput
        placeholder="Amount"
      />
    </mat-form-field>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        [(ngModel)]="transfer.description"
        matInput
        placeholder="Description (optional)"
      ></textarea>
    </mat-form-field>
  </div>
</div>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="sendMoney()">
    Send
  </button>
</mat-dialog-actions>
