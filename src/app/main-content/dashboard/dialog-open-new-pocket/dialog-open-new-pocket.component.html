<h2>Create New Account</h2>
<form (ngSubmit)="createAccount()">
  <!-- <mat-form-field appearance="fill">
    <mat-label>Account Name</mat-label>
    <input matInput [(ngModel)]="account.accountId" name="accountId" required />
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Initial Balance</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="account.balance"
      name="balance"
      required
      min="1"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [(ngModel)]="account.currency" name="currency" required>
      <mat-option value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="GBP">GBP</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Create</button>
  </div>
</form>
