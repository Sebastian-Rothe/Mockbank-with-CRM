<h2 mat-dialog-title>Add User</h2>

<div mat-dialog-content>
  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First Name" />
      <!-- <mat-hint>Please enter your first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last Name" />
      <!-- <mat-hint>Please enter your last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="name-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input
        [(ngModel)]="user.birthDate"
        matInput
        [matDatepicker]="picker"
        placeholder="{{ getFormattedBirthDate() }}"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>MM/DD/YYYY</mat-hint>
    </mat-form-field>
  </div>
</div>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="saveNewUser(user)" cdkFocusInitial>Save</button>
</mat-dialog-actions>
