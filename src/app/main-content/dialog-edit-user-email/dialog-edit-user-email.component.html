<mat-dialog-content>
    <form>
      <mat-form-field>
        <mat-label>New E-Mail</mat-label>
        <input matInput [(ngModel)]="newEmail" name="newEmail" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Current Password</mat-label>
        <input matInput [(ngModel)]="currentPassword" name="currentPassword" type="password" required>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="changeEmail()">Change E-Mail</button>
  </mat-dialog-actions>
