<div class="main-content-frontpage">
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>MockBank</span>
    <span class="example-spacer"></span>
    <div class="button-align">
      <a mat-flat-button class="btn-outline" routerLink="/open-account"
        >Open new Account</a
      >
      <button
        mat-raised-button
        class="btn-gradient"
        (click)="openLoginDialog()"
      >
        Login
      </button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
