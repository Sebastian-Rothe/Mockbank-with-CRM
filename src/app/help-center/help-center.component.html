<div class="help-container">
    <h1>Help Center</h1>
    <div class="QandA">
        <h2>Q&A</h2>
        <mat-accordion>
            @for(item of faqItems; track $index){
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>{{ item.question }}</mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>{{ item.answer }}</p>
                </mat-expansion-panel>
            }
        </mat-accordion>
    </div>
  </div>
