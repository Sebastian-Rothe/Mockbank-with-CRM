<div class="dialog-container">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>
    <p>{{ message }}</p>
    <mat-dialog-actions>
      <button mat-button (click)="closeDialog()">
        <mat-icon>check</mat-icon>
        OK
      </button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
