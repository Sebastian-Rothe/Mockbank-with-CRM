<h2 mat-dialog-title>Change User Password</h2>
<mat-dialog-content class="dialog-gr">
  
        <mat-form-field appearance="outline">
          <mat-label>Current Password</mat-label>
          <input matInput [(ngModel)]="currentPassword" name="currentPassword" type="password" required>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput [(ngModel)]="newPassword" name="newPassword" type="password" required>
        </mat-form-field>
    
    

</mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">
      <mat-icon>cancel</mat-icon>
      Cancel</button>
    <button mat-button color="primary" (click)="changePassword()">
      <mat-icon>save</mat-icon>
      Change Password</button>
  </mat-dialog-actions>
