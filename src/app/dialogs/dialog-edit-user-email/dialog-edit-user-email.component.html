<h2 mat-dialog-title>Change User E-Mail</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>New E-Mail</mat-label>
    <input matInput [(ngModel)]="newEmail" name="newEmail" required>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Current Password</mat-label>
    <input matInput [(ngModel)]="currentPassword" name="currentPassword" type="password" required>
  </mat-form-field>

</mat-dialog-content>


  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">
      <mat-icon>cancel</mat-icon>
      Cancel</button>
    <button mat-button color="primary" (click)="changeEmail()">
      <mat-icon>save</mat-icon>
      Change E-Mail</button>
  </mat-dialog-actions>
