<div class="dialog-container">
  <h2 mat-dialog-title>Edit User Email</h2>
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>New Email</mat-label>
      <input [(ngModel)]="newEmail" matInput placeholder="New Email" />
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button (click)="closeDialog()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
      <button mat-button color="primary" (click)="changeEmail()" cdkFocusInitial>
        <mat-icon>save</mat-icon>
        Save
      </button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
