<div class="dialog-container">
  <h2>Edit Transaction Fee</h2>
  <mat-dialog-content>
    <form [formGroup]="transactionFeeForm" (ngSubmit)="save()">
      <mat-form-field appearance="outline">
        <mat-label>Transaction Fee</mat-label>
        <input
          matInput
          type="number"
          formControlName="transactionFee"
          required
        />
        @if(transactionFeeForm.get('transactionFee')?.hasError('required')) {
        <mat-error> Transaction fee is required. </mat-error>}
        @if(transactionFeeForm.get('transactionFee')?.hasError('max')){
        <mat-error> Transaction fee cannot exceed 10. </mat-error>
        }
      </mat-form-field>
      <mat-dialog-actions>
        <button mat-button type="button" (click)="close()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="transactionFeeForm.invalid"
        >
          <mat-icon>save</mat-icon>
          Save
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
