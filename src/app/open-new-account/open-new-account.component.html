<div class="main-open-new-account">
  <mat-toolbar>
    <span>MockBank</span>
    <span class="example-spacer"></span>
    <div class="button-align">
      <button mat-button [matMenuTriggerFor]="contact" class="contact-btn">Help & Contact</button>
      <mat-menu #contact="matMenu">
        <ul mat-menu class="contact-popup">
            <div class="collapse">
         
              <li class="">
                <h6 class="contact-headline m-0">Phone (Mo. - Fr. 08:00 - 20:00 Uhr)</h6>
                <a href="tel:+4969242469000" >176 52968778</a>
              </li>
          
              <li class="">
                <h6 class="contact-headline mb-0 mt-3">E-Mail</h6>
                <a href="mailto:kundenservice@c24.de" >customerserviceMB.de</a>
              </li>
          
              <li class="">
                <h6 class="contact-headline mb-0 mt-3">Q&A</h6>
                <a target="_blank" href="" >To Help Center</a>
              </li>
            </div>
          </ul>
      </mat-menu>
    </div>
  </mat-toolbar>
  <!-- <div class="new-account-form"> -->
    <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
      {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
    </button> -->
    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field>
            <mat-label>country code</mat-label>
            <input matInput placeholder="country code" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Email Address" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  <!-- </div> -->
</div>
