
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions>
      <button class="cancel-btn" (click)="onCancel()">Cancel</button>
      <button  class="delete-btn" (click)="onConfirm()">Delete</button>
    </mat-dialog-actions>
