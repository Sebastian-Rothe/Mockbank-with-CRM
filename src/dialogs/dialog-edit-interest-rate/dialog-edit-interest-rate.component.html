<h2>Edit Interest Rate</h2>
<form [formGroup]="interestRateForm" (ngSubmit)="save()">
  <mat-form-field appearance="outline">
    <mat-label>Interest Rate</mat-label>
    <input matInput type="number" formControlName="interestRate" required />
    @if(interestRateForm.get('interestRate')?.hasError('required')){
    <mat-error> Interest rate is required. </mat-error>
    }@if(interestRateForm.get('interestRate')?.hasError('max')){
    <mat-error> Interest rate cannot exceed 7.5%. </mat-error>
    }
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="interestRateForm.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
