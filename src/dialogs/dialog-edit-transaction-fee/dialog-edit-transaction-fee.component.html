<h2>Edit Transaction Fee</h2>
<form [formGroup]="transactionFeeForm" (ngSubmit)="save()">
  <mat-form-field appearance="outline">
    <mat-label>Transaction Fee</mat-label>
    <input matInput type="number" formControlName="transactionFee" required />
    @if(transactionFeeForm.get('transactionFee')?.hasError('required')){
    <mat-error> Transaction fee is required. </mat-error>
    } @if(transactionFeeForm.get('transactionFee')?.hasError('max')){
    <mat-error> Transaction fee cannot exceed 10â‚¬. </mat-error>
    }
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="transactionFeeForm.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
